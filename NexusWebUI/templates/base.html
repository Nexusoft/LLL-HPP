<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"/>
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
    <!-- Dark MDB theme -->
    <link rel="stylesheet" href="{% static 'css/mdb.dark.min.css' %}"/>

    <!-- Bootstrap CSS -->
    {#    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">#}

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

    <title>Nexus Web UI</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <a class="navbar-brand" href="https://explorer.nexus.io/"><img src="{% static 'img/NexusLogo.png' %}"
                                                                       width="75"></a>

        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarTogglerDemo01"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item px-2">
                    <a class="nav-link {% if 'overview' in request.path %}active{% endif %}"
                       href="{% url 'presenter:overview' %}">Overview
                    </a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link {% if 'mining_calc' in request.path %}active{% endif %}"
                       href="{% url 'presenter:mining_calc' %}">Mining Calculator
                    </a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link"
                       href="https://github.com/Nexusoft/NexusMiner/releases">Mining Software
                    </a>
                </li>
            </ul>
            <form class="d-flex" method="POST" action="{% url 'presenter:wallet' %}">
                {% csrf_token %}
                <input name="wallet_id" class="form-control me-2" type="search" placeholder="Wallet ID"
                       aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

{#      <div class="container-fluid">#}
<div class="container">
    {% block body_block %}
    {% endblock %}
</div>


{#  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>#}
<!-- MDB -->
<script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>

</body>
</html>
